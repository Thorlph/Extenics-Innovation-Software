  <div class="panel panel-default">

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="请输入可拓学知识标题">
          </div>
        </div>

        <div class="form-group">
          <label for="knowleagebelong" class="col-sm-2 control-label">所属知识</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="knowleagebelong" placeholder="请选择知识所属文件夹" disabled="disabled">
          </div>

          <span class="glyphicon glyphicon-th-list" data-toggle="modal" data-target="#myModal"></span>

           <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">文件夹选择</h4>
                    </div>
                    <div class="modal-body">
                     
                        <div id="selectableTree" >
                        </div>
                    </div>
                    <div class="modal-footer">
                     
                        <button type="button" class="btn btn-primary"data-dismiss="modal" id="folderSelected" >确认</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>


        </div>
        <div class="form-group">
          <label for="kword" class="col-sm-2 control-label">关键词</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="keyWord" placeholder="请输入3-5个关键词">
          </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">知识属性</label>
            <div class="col-sm-8">
            <label class="radio-inline">
              <input type="radio" name="optionsRadiosinline" id="oknowledge" value="0" checked>普通知识
            </label>
             <label class="radio-inline">
              <input type="radio" name="optionsRadiosinline" id="vknowledge"  value="1"> VIP知识
            </label>
            </div>
        </div>
        <div class="form-group">
          <label for="abstract" class="col-sm-2 control-label">知识简介</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="abstract" placeholder="请输入相关知识简介">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">内容</label>
          <div class="col-sm-8">
            <div id="editor"> </div>
        

          </div>
        </div>      
      </form>
